<div>
  <table>
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">E-mail</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody id="user-tbody">
      <tr *ngFor="let item of datalist">
        <td>{{item.nombre}}</td>
        <td>{{item.mail}}</td>
        <td>{{item.password}}</td>
      </tr>
    </tbody>
  </table>
</div>
